services:
  # --- 1. PostgreSQL Service (Database) ---
  postgres:
    image: postgres:16-alpine 
    container_name: postgres_db
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    restart: unless-stopped
    healthcheck: # Ensure the service is ready before use
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # --- 2. Ollama Service (LLM Server) ---
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_llm
    ports:
      - "11434:11434" # Expose the Ollama API port
    volumes:
      - ollama_models:/root/.ollama # Persistent storage for your downloaded models
    restart: unless-stopped
    
# --- 3. Persistent Volumes ---
volumes:
  postgres_data:
  ollama_models:
